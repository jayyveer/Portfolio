<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayveer Singh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section id="navbar">
        <div class="navbar navbar-light text-dark navbar-expand-lg sticky-top">
            <a href="#" class="navbar-brand h1 mb-0">
                <img height="40" src="images/logo.jpg" alt="logo">
                <span style="font-size: 25px; font-family: CirculerStd;">Jayveer</span>
            </a>
            <button class="navbar-toggler" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justfy-content" id="my_options">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section id="information">
        <div class="grid-container">
            <div class="introduction">
                <h1 style="margin-bottom:20px ;">Lets get in touch!</h1>
                <form>
                    <div class="form-center">
                        <!--name -->
                        <div class="form-group row">
                            <div class="col-3">
                                <label>Name:-</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control">

                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group row">
                            <div class="col-3">
                                <label>Email:-</label>
                            </div>
                            <div class="col-8">
                                <input type="email" class="form-control">

                            </div>
                        </div>


                        <!-- Message -->
                        <div class="form-group row">
                            <div class="col-3">
                                <label>Message:-</label>
                            </div>
                            <div class="col-8">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary col-12" style="margin-top:40px ;">Send
                                Message</button>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <img src="images/contact.svg" class="left-banner">
            </div>
        </div>
    </section>

</body>

</html>
